{% extends 'base.html' %}

{% block content %}
    <div>
        <h2>Post for tag - {{ tag.name }}</h2>

        {% for post in object_list %}
            <h3><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h3>
            {{ post.modify_date|date:"N d, Y" }}
            <p>{{ post.description }}</p>
        {% endfor %}
    </div>
{% endblock %}
