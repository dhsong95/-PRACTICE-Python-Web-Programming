{% extends 'base.html' %}

{% block content %}
    <h2>Post Archives until {% now "N d, Y" %}</h2>

    <ul>
        {% for date in date_list %}
            <li style="display:inline;">
                <a href="{% url 'blog:post_archive_year' date|date:'Y' %}">Year-{{date|date:"Y"}}</a>
            </li>
        {% endfor %}
    </ul>

    <br>

    <div>
        <ul>
            {% for post in object_list %}
                <li>{{ post.modify_date|date:"Y-m-d"}}&nbsp;&nbsp;&nbsp;<a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
