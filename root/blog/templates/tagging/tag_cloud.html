{% extends 'base.html' %}

{% block content %}
    <div id="content">
        <h2>Blog Tag Cloud</h2>

        {% load tagging_tags %}
        {% tag_cloud_for_model blog.Post as tags with steps=6 min_count=1 distribution=log %}
        {% for tag in tags %}
            <span>
                <a href="{% url 'blog:tagged_object_list' tag.name %}">{{ tag.name }} ({{ tag.count }})</a>
            </span>
        {% endfor %}
    </div>
{% endblock %}
